<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <title>
  {% if page.seo_title %}
    {{ page.seo_title }}
  {% else %}
    {{ page.title }}
  {% endif %}
</title>

<meta name="description" content="{{ page.seo_description | default: page.excerpt | strip_html | truncate: 160 }}">

<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ page.seo_description | default: page.excerpt | strip_html }}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
<meta property="og:image" content="{{ page.thumbnail }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.seo_description | default: page.excerpt | strip_html }}">
<meta name="twitter:image" content="{{ page.thumbnail }}">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', 'Noto Sans Gujarati', sans-serif; }
  </style>
</head>
<body class="bg-white text-slate-800">

<article class="py-24">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">

    {% if page.thumbnail %}
      <img src="{{ page.thumbnail }}"
           alt="{{ page.title }}"
           class="w-full h-80 object-cover rounded-3xl mb-10">
    {% endif %}

    <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-4 font-gujarati">
      {{ page.title }}
    </h1>

    <p class="text-slate-500 text-sm mb-10">
      {{ page.date | date: "%d %B %Y" }}
      {% if page.category %} Â· {{ page.category }}{% endif %}
    </p>

    <div class="prose prose-slate max-w-none font-gujarati">
      {{ content }}
    </div>

    <!-- Share -->
    <div class="mt-14 pt-8 border-t flex gap-4">
      <a target="_blank"
         href="https://wa.me/?text={{ site.url }}{{ site.baseurl }}{{ page.url }}"
         class="text-green-600 font-bold">
        <i class="fab fa-whatsapp"></i> Share
      </a>
    </div>

  </div>
</article>

</body>
</html>
