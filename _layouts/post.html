<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>
  {% if page.seo_title %}
    {{ page.seo_title }}
  {% else %}
    {{ page.title }}
  {% endif %}
</title>

<meta name="description" content="{{ page.seo_description | default: page.excerpt | strip_html | truncate: 160 }}">

<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ page.seo_description | default: page.excerpt | strip_html }}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
<meta property="og:image" content="{{ page.thumbnail }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.seo_description | default: page.excerpt | strip_html }}">
<meta name="twitter:image" content="{{ page.thumbnail }}">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
</head>
<body>

<div class="container">

  <a class="back" href="{{ site.baseurl }}/blogs">← All Blogs</a>

  {% if page.thumbnail %}
    <img class="featured" src="{{ page.thumbnail }}" alt="{{ page.title }}">
  {% endif %}

  <h1>{{ page.title }}</h1>

  <div class="meta">
    {% if page.category %}<span>{{ page.category }}</span>{% endif %}
    {% if page.date %} · {{ page.date | date: "%d %B %Y" }}{% endif %}
  </div>

  <article>
    {{ content }}
  </article>

  <!-- SHARE BUTTONS -->
  <div class="share">
    <p>Share this article:</p>
    <a target="_blank"
       href="https://wa.me/?text={{ page.title }}%20{{ site.url }}{{ site.baseurl }}{{ page.url }}">
       WhatsApp
    </a>
    |
    <a target="_blank"
       href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}">
       X
    </a>
  </div>

  <div class="author">
    <b>Dr. Javad Masani</b><br>
    Physiotherapist
  </div>

</div>

</body>
</html>
