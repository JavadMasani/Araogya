---
layout: site
---

<article class="pb-24 bg-white">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">

    {% if page.thumbnail %}
      <div class="w-full bg-slate-100 rounded-3xl mb-12 flex items-center justify-center">
  <img src="{{ page.thumbnail }}"
       alt="{{ page.title }}"
       class="max-w-full max-h-[420px] object-contain rounded-3xl">
</div>

    {% endif %}

    <h1
      class="text-3xl md:text-4xl font-bold text-slate-900
             mb-8 leading-snug font-gujarati">
      {{ page.title }}
    </h1>

    <p class="text-slate-500 text-sm mb-12">
      {{ page.date | date: "%d %B %Y" }}
      {% if page.category %} · {{ page.category }}{% endif %}
    </p>

    <div class="blog-content font-gujarati">
  {{ content }}
</div>

    <!-- SHARE -->
    <div class="mt-16 pt-8 border-t flex justify-between items-center">
      <a href="{{ site.baseurl }}/"
         class="text-teal-600 font-bold">
        ← Back to Home
      </a>

      <a target="_blank"
         href="https://wa.me/?text={{ site.url }}{{ site.baseurl }}{{ page.url }}"
         class="text-green-600 font-bold">
        <i class="fab fa-whatsapp"></i> Share
      </a>

      <a href="{{ site.baseurl }}/blogs"
         class="text-teal-600 font-bold">
        View All Blogs →
      </a>
    </div>

  </div>
</article>
